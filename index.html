<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>თამაში: ქვა, ქაღალდი, მაკრატელი</title>
</head>
<body>
    
<!-- Container Start -->
<div class="container">
    <!-- Scores Div Start -->
    <div class="scores">
        <p>
            კომპიუტერი : 
            <span id="computer_score">0</span>
        </p>

        <p>
            თქვენ : 
            <span id="user_score">0</span>
        </p>
    </div>
    <!-- Scores Div End -->

    <!-- Weapons Div Start -->
    <div class="weapons">
        <button onclick="checker('ქვა')">
            <i class="far fa-hand-rock" title="ქვა"></i>
        </button>
        
        <button onclick="checker('ქაღალდი')">
            <i class="far fa-hand-paper" title="ქაღალდი"></i>
        </button>

        <button onclick="checker('მაკრატელი')">
            <i class="far fa-hand-scissors" title="მაკრატელი"></i>
        </button>
    </div>
    <!-- Weapons Div End -->

    <!-- Details Div Start -->
    <div class="details">
        <p id="user_choice"></p>
        <p id="comp_choice"></p>
        <p id="result"></p>
        <button type="button" id="restart" onclick="resetStats()">თავიდან დაწყება</button>
    </div>
    <!-- Details Div End -->

</div>
<!-- Container End -->






</body>
<script src="js/main.js"></script>
</html>
